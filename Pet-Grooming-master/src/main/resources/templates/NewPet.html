<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Pet</title>
      <!-- Window Icon -->
    <link rel="icon" href="/icons/icon.ico">
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--    Styles      -->
    <link rel="stylesheet" href="../css/styles-all.css" />
    <link rel="stylesheet" href="../css/newCustomer.css" />
    <link rel="stylesheet" href="../css/newPet.css" />
    <!--    Font Awesome    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!--    Navbar      -->
      <div class="navbar-container">
        <div class="logo-container">
          <a th:href="@{/}"
            ><img src="/icons/dogHouse.png" alt="home" class="home-icon"
          /></a>
          <h1 class="logo">@Home Mobile Pet Grooming</h1>
        </div>

        <div class="customer-logo-container">
          <img src="/icons/dog.jpg" alt="customer" class="customer-icon" />
          <h2 class="customer-nav-header">New Pet</h2>
        </div>
      </div>
      <!--    Navbar Ends  -->

      <!--    New Pet Details  -->
      <div class="pet-details-section" id="pet-details-section">
        <div class="heading">
          <img src="/icons/petPaw.png" alt="petPaw" class="pet-paw-icon" />
          <h3 class="pet-details-heading">Pet Details</h3>
        </div>

        <!--    Pet Details Content    -->
        <form th:action="@{}" class="pet-form" id="pet-form" action="post">
           <div class="form-group">
            <label for="pet-name-input" class="pet-label">Name</label>
            <input type="text"  id="pet-name-input" class="pet-input" required/>
          </div>
          <div class="form-group">
            <label class="pet-label" id="gender-label">Gender</label> 
            <div class="form-group-gender-container"> 
                <div class="form-group-gender">
                    <input type="radio" id="m-option" name="selector" class="pet-gender-select"/>
                    <label class="pet-label-radio" id="gender-male-label" for="m-option">M</label>         
                </div>
                <div class="form-group-gender">
                    <input type="radio" id="f-option" name="selector" class="pet-gender-select"/>
                    <label class="pet-label-radio" id="gender-female-label" for="f-option">F</label>
                </div>
            </div>    
           </div>
          <div class="form-group">
               <label for="pet-input-breed" class="pet-label">Breed</label>
               <input type="text" id="pet-input-breed" class="pet-input"/>
          </div>
          <div class="form-group">
            <label for="pet-notes-input" class="pet-label">Notes</label>
            <input type="text" id="pet-notes-input" class="pet-input"/>
          </div>
          <!--    Buttons     -->
          <div class="button-container">
            <a th:href="@{/customers}" id="new-pet-back-button">
                <img src="/icons/back.png" alt="back" title="Back To Customers"/>
            </a>
              <button type="submit" id="save-pet" class="buttons">
                <img src="/icons/save.png" alt="save" class="button-icon" id="save-pet-button"/>Save 
              </button>
          </div>
        </form>
      </div>

    <div class="footer">Pet Grooming &copy; 2020</div>
    </div>

    <!--   Scripts     -->
    <script src="/js/newPet.js"></script>
  </body>
</html>
