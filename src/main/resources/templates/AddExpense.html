<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${pageTitle}"></title>
  <!-- Window Icon -->
  <link rel="icon" href="/Icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/addexpense.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--    Main Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">
      <!-- Messages -->
      <div class="success-messages">
        <h1 th:text="${success}" th:if="${success}"></h1>
      </div>
      <div class="expenses-container">

        <form action="#" th:action="@{/finance/expense/new}" class="expenses-form-container" method="POST"
          th:object="${expense}">
          <!-- Expenses From Starts -->
          <!-- Expenses Form Rows Starts -->
          <div class="expense-form-row">
            <label for="expense-date" class="expense-label">Date</label><br>
            <input type="date" class="expense-input" id="expense-date" placeholder="enter expense date"
              name="expenseDate" th:name="expenseDate" required>
            <!-- <span th:if="${#fields.hasErrors('expense_date')}" th:errors="*{expense_date}"></span> -->
          </div>
          <div class="expense-form-row">
            <label for="expense-types" class="expense-label">Expense Type</label><br>
            <input type="text" class="expense-input" id="expense-types" name="expense_type"
              placeholder="Enter expense type e.g. Equipment..." required>
            <!-- <span th:if="${#fields.hasErrors('expense_type')}" th:errors="expense_type"></span> -->
          </div>
          <div class="expense-form-row">
            <label for="expense-description" class="expense-label">Description</label><br>
            <textarea type="text" id="expense-description" class="expense-input-textarea" autocomplete="off"
              name="expense_description" placeholder="Write expense description..."></textarea>
            <!-- <span th:if="${#fields.hasErrors('expense_description')}" th:errors="*{expense_description}"></span> -->
          </div>
          <div class="expense-form-row">
            <label for="expense-amount" class="expense-label">Amount</label><br>
            <input type="text" class="expense-input" id="expense-amount" placeholder="R...." name="expense_amount"
              required>
            <!-- <span th:if="${#fields.hasErrors('expense_amount')}" th:errors="*{expense_amount}"></span> -->
          </div>
          <div class="add-button-main-container">
            <button type="submit" class="buttons">
              <img src="/Icons/plusCircleFill.jpg" alt="add" class="icon" id="add-button-icon">
              Add
            </button>
          </div>
        </form>

        <!-- Expenses Form Rows Ends -->

        <!-- Expenses Form Ends -->

      </div>
      <!-- Expenses Container Ends -->

    </div>
    <!-- Content Container Ends -->

  </div>
  <!-- Main Section Container Ends -->

  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>

  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
</body>

</html>
