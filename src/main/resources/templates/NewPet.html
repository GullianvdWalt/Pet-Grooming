<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Grooming | New Customer - Pet</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/newPet.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--    Customer Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <!-- Success Messages -->
      <div class="success-messages">
        <h1 th:text="${success}" th:if="${success}"></h1>
      </div>
      <!-- Error Messages -->
      <div class="error-messages">
        <h1 th:text="${error}" th:if="${error}"></h1>
      </div>

      <form class="new-pet-form" th:action="@{/newCustomer/pet/new}" th:object="${pet}" method="post">
        <!-- New Customer Container Start -->
        <div class="new-customer-header-container">
          <h3 class="new-customer-heading">Add Pet</h3>
        </div>
        <div class="customers-new-customer-pet-container">
          <form class="new-customer-container" th:each="petOwner : ${petOwner}">

            <!-- Customer Form Container Start -->
            <div class="customer-details-container" id="customer-details-section">
              <!--    Customer Details Heading    -->
              <div class="form-heading-container">
                <img src="/icons/petOwner.png" alt="petOwner" class="icon" />
                <h3 class="form-details-heading">Customer Details</h3>
              </div>
              <div class="customer-details-form-container">
                <div class="customer-details-form">
                  <!--    Customer Details Content    -->
                  <div class="form-row">
                    <label for="customer-id-input" class="customer-label" id="petOwnerIdLbl">Pet Owner Id</label><br>
                    <input type="text" id="pet_owner_id" class="customer-input" th:value="${id}" name="pet_owner_id"
                      readonly />
                  </div>
                  <div class="form-row">
                    <label for="customer-name-input" class="customer-label">Name & Surname</label><br>
                    <input type="text" id="customer-name-input" class="customer-input" name="pet_owner_full_name"
                      required readonly th:value="${petOwner.petOwnerFullName}" />

                  </div>
                  <div class="form-row">
                    <label for="customer-cell-input" class="customer-label">Cell</label><br>
                    <input type="text" id="customer-cell-input" class="customer-input" name="pet_owner_cell" required
                      readonly th:value="${petOwner.petOwnerCell}" />

                  </div>
                  <div class="form-row">
                    <label for="customer-address-input" class="customer-label">Address</label><br>
                    <textarea type="text" id="customer-address-input" class="customer-input" name="pet_owner_address"
                      th:value="${petOwner.petOwnerAddress}" th:text="${petOwner.petOwnerAddress}" readonly></textarea>
                  </div>
                  <div class="form-row">
                    <label for="customer-city-input" class="customer-label">Address</label><br>
                    <input type="text" id="customer-city-input" class="customer-input" name="pet_owner_address"
                      th:value="${petOwner.petOwnerCity}" readonly></input>
                  </div>
                </div>

              </div>
            </div>
            <!-- Customer Details Container End -->

            <!--    Pet Form Container Start    -->
            <div class="pet-details-container">
              <div class="form-heading-container">
                <img src="/icons/petPaw.png" alt="petOwner" class="icon" />
                <h3 class="form-details-heading">Pet Details</h3>
              </div>
              <div class="pet-details-form-container">
                <div class="pet-details-form" id="pet-details-form">
                  <div class="form-row-pet-id">
                    <label for="pet-id-input" class="pet-label">Pet Id</label><br>
                    <input type="text" id="petId" class="pet-input" name="id" th:field="*{id}" readonly />
                  </div>
                  <div class="form-row">
                    <label for="pet-name-input" class="pet-label">Name</label><br>
                    <span class="form-error" th:if="${#fields.hasErrors('pet_name')}" th:errors="*{pet_name}">There was an error</span>
                                            <input type="text" id="pet-name-input" class="pet-input" autocomplete="off"
                                                   th:field="*{pet_name}" />
                                        </div>
                                        <div class="form-row">
                                            <label class="pet-label" id="gender-label">Gender</label><br>
                                            <Select class="gender-select" th:field="*{pet_gender}" required>
                                                <option value="select">Select</option>
                                                <option value="M">Male</option>
                                                <option value="F">Female</option>
                                            </Select>
                                        </div>
                                        <div class="form-row">
                                            <label for="pet-breed-input" class="pet-label">Breed</label><br />
                                            <input type="text" id="pet-input-breed" class="pet-input" th:field="*{pet_breed}" />
                                        </div>
                                        <div class="form-row">
                                            <label for="pet-size-input" class="pet-label">Size</label><br />
                                            <Select class="size-select" th:field="*{pet_size}"  required>
                                                <option value="select">Select</option>
                                                <option value="S">Small</option>
                                                <option value="M">Medium</option>
                                                <option value="L" >Large</option>
                                            </Select>
                                        </div>
                                        <div class="form-row">
                                            <label for="pet-notes-input" class="pet-label">Notes</label><br />
                                            <textarea type="text" id="pet-notes-input" class="pet-input" autocomplete="off" th:field="*{pet_notes}"
                                                      placeholder="Write pet notes..."></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <!--    Buttons     -->
                    <div class="button-container">
                        <a class="buttons" th:href="@{/customers}" id="cancelBtn">
                            <img src="/icons/cancelSmall.png" alt="back" title="Back To Customers" />
                            Cancel
                        </a>
                        <button class="buttons" type="submit">
                            <img src="/icons/save.png" alt="back" title="Back To Customers" />
                            Save
                        </button>
                    </div>
                </form>
                <!-- Pet Form Container End -->

            </div>
            <!-- New Customer Main Form Container End -->

            <!-- New Customer Container End -->

        </div>
        <!-- Content-Container-End -->
    </div>
    <!-- Content Section End -->

    <footer th:insert="fragments/footer :: footer">
        <!-- Footer Included With Fragments -->
    </footer>

    <!--   Scripts     -->
    <script th:src="@{/js/sidenav.js}"></script>

    <!-- <script src="/js/newCustomer.js"></script>
    <script src="/js/newPet.js"></script> -->
</body>

</html>
