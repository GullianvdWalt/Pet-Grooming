<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Grooming | Salaries</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/salaries.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>


  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>
  <!--    Main Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <!-- Salaries Container Start -->
      <div class="salaries-container">

        <!-- Salary Container top Starts -->
        <div class="salary-container-row">

          <div class="salary-container-col-left">
            <!-- Payment Options Start -->
            <div class="salary-form-row-left">
              <label for="payment-date" class="salary-form-label">Payment Date:</label>
              <input type="text" name="payment-date" id="payment-date">
            </div>
            <div class="salary-form-row-left">
              <label for="payment-period" class="salary-form-label">Pay Period:</label>
              <input type="text" name="payment-period" id="payment-period">
            </div>
            <div class="salary-form-row-left">
              <label for="payment-type" class="salary-form-label">Payment Method</label>
              <select name="payment-type" id="payment-type">
                <option value="EFT" class="payment-type-select">EFT</option>
                <option value="CASH" class="payment-type-select">CASH</option>
              </select>
            </div><br><br><br>
            <!-- Payment Options End -->
            <!-- Employee Details Start -->
            <div class="salary-form-row-left">
              <label for="employee-id" class="salary-form-label">Employee ID:</label>
              <input type="text" name="employee-id" id="employee-id">
            </div>
            <div class="salary-form-row-left">
              <label for="employee-name" class="salary-form-label">Employee Name:</label>
              <input type="text" name="employee-name" id="employee-name">
            </div>
            <div class="salary-form-row-left">
              <label for="employee-occupation" class="salary-form-label">Employee Occupation:</label>
              <input type="text" name="employee-occupation" id="employee-occupation">

            </div>
            <div class="salary-form-row-left">
              <label for="basic-wage" class="salary-form-label">Basic Wage:</label>
              <input type="text" name="basic-wage" id="basic-wage">
            </div>
            <!-- Employee Details End -->
          </div>
          <!-- Salary Col Container Right Starts -->
          <div class="salary-container-col-right">

            <!-- Overtime Row Starts -->
            <div class="overtime-row">
              <h3 class="salary-form-row-right-head"> Overtime</h3>
              <div class="overtime-row-row">
                <div class="overtime-row-row-col">
                  <label for="overtime-hours">Overtime - Hours</label>
                  <input type="text" id="overtime-hours">
                </div>
                <div class="overtime-row-row-col">
                  <label for="overtime-rate">Overtime - Rate</label>
                  <input type="text" id="overtime-rate">
                </div>
              </div>
              <div class="overtime-row-row">
                <div class="overtime-row-row-col">
                  <label for="overtime-public-holiday">Public Holiday</label>
                  <input type="text" id="overtime-public-holiday">
                </div>
                <div class="overtime-row-row-col">
                  <label for="overtime-sunday">Sundays</label>
                  <input type="text" id="overtime-sunday">
                </div>
              </div>
            </div>
            <!-- Overtime Row Ends -->

            <!-- Deductions Row Starts -->
            <div class="deductions-row">
              <h3 class="salary-form-row-right-head">Deductions</h3>
              <div class="deductions-row-row">
                <div class="deductions-row-row-row">
                  <label for="deduction-description">Description: </label>
                  <input type="text" id="deduction-description">
                </div>
                <div class="deductions-row-row-row">
                  <label for="deduction-total"><b>Deduction Total:</b> </label>
                  <input type="text" id="deduction-total">
                </div>
              </div>
            </div>
            <!-- Deductions Row Ends -->

            <!-- Transport Row Starts -->
            <div class="transport-money-row">
              <h3 class="salary-form-row-right-head">Transport Money</h3>
              <div class="transport-money-row-row">
                <div class="transport-money-row-row-col">
                  <div class="transport-money-row-row-col-row">
                    <label for="amountPerDay">Amount Per Day</label>
                    <input type="text" name="amountPerDay" id="amountPerDay">
                  </div>
                  <div class="transport-money-row-row-col-row">
                    <label for="numDays">Number of Days</label>
                    <input type="text" id="numDays" name="numDays">
                  </div>
                </div>
                <div class="transport-money-row-row-col">
                  <div class="transport-money-row-row-col-col">
                    <label for="transport-money-total"><b>Total</b></label>
                    <input type="text" id="transport-money-total">
                  </div>
                </div>
              </div>

            </div>
            <!-- Transport Row Ends -->

            <!-- Bonus Row Starts -->
            <div class="bonus-row">
              <h3 class="salary-form-row-right-head"> Bonus</h3>
              <div class="bonus-row-row">
                <div class="bonus-row-row-col">
                  <div class="bonus-row-row-col-col-row">
                    <label for="smallDog"> Small Dog</label><br>
                    <input type="text" name="smallDog" id="smallDog" placeholder="number of dogs"><br>
                    <input type="text" name="sDogRate" id="sDogRate" placeholder="Rate"><br>
                  </div>
                  <div class="bonus-row-row-col-col-row">
                    <label for="mediumDog"> Medium Dog</label><br>
                    <input type="text" name="mediumDog" id="mediumDog" placeholder="number of dogs"><br>
                    <input type="text" name="mDogRate" id="mDogRate" placeholder="Rate"><br>
                  </div>
                  <div class="bonus-row-row-col-col-row">
                    <label for="bigog"> Big Dog</label><br>
                    <input type="text" name="bigDog" id="bigDog" placeholder="number of dogs"><br>
                    <input type="text" name="bDogRate" id="bDogRate" placeholder="Rate"><br>
                  </div>

                </div>
                <div class="bonus-row-row-col">
                  <label for="bonusTotal">Bonus Total</label>
                  <input type="text" name="bonusTotal" id="bonusTotal">
                </div>
              </div>
            </div>
            <!-- Bonus Row Ends -->
          </div>
          <!-- Salary Col Container Right Ends -->
        </div>
        <!-- Salary Container top Ends-->

        <!-- Salary Container Row Bottom Starts -->
        <div class="salary-container-row-bottom">
          <div class="salary-total-row">
            <div class="salary-total-col">
              <label for="totalBfDeductions">Total Before Deductions</label>
              <input type="text" id="totalBfDeductions">
            </div>
            <div class="salary-total-col">
              <label for="totalInclBonus">Total Including Bonus</label>
              <input type="text" id="totalInclBonus">
            </div>
          </div>
          <div class="salary-total-row">
            <div class="salary-total-col">
              <label for="totalAfDeductions">Total After Deductions</label>
              <input type="text" id="totalAfDeductions">
            </div>
            <div class="salary-total-col">
              <label for="grandTotal"><b>Grand Total (Including Transport)</b></label>
              <input type="text" id="grandTotal">
            </div>
          </div>

        </div>
        <!-- Salary Container Row Bottom Ends -->

        <!-- Salary Containers End -->

        <!-- Button section start-->
        <div class="button-container">
          <a href="#" class="buttons">
            <img src="/Icons/save.png" alt="Save" class="icon">
            Save
          </a>
          <a href="#" class="buttons">
            Payslip
          </a>
        </div>
        <!--Button Section end-->

      </div>
      <!-- Salaries Container Ends  -->

    </div>
    <!-- Content-Container-Ends -->

  </div>
  <!--    Main Section Ends    -->



  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>

  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
</body>

</html>
