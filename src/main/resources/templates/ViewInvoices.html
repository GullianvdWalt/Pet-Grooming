<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=s, initial-scale=1.0">
  <title>Pet Grooming | Invoices</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/viewInvoices.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--    Main Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <!-- View Invoices Container Starts -->
      <div class="view-invoice-container">

        <div class="invoice-top-container">
          <div class="invoice-search-container">

            <input type="text" class="search-invoice-input" name="searchinvoice" id="searchinvoice"
              placeholder="Search Invoice">
            <button type="submit"><i class="fa fa-search"></i></button>
          </div>
        </div>

        <div class="invoices-container">
          <!-- Invoice Table Container Start -->
          <div class="invoice-table-container">

            <!-- Invoice Table Start -->
            <table>
              <thead>

                <tr>
                  <th># Invoice Num</th>
                  <th>Invoice Date</th>
                  <th>Customer</th>
                  <th>Total(R)</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <div th:if="!${#lists.isEmpty(invoiceList) or #lists.isEmpty(pastAppList)}">
                                <tr th:each="invoice,iterStat : ${invoiceList}">
                                    <td th:text="${invoice.invoice_num}"></td>
                                    <td th:text="${invoice.invoice_date}"></td>
                                    <td th:text="${pastAppList[__iterStat.index__].pet_owner_full_name}"></td>
                                    <td th:text="${invoice.total}"></td>
                                    <td class="view-column">
                                        <a th:href="@{/invoices/template/{id}(id = ${invoice.invoice_num})}" id="invoiceView" class="invoice-view">Select</a>
                                    </td>
                                </tr>
                            </div>
                            <tr th:if="${#lists.isEmpty(invoiceList) or #lists.isEmpty(pastAppList)}">
                                <td colspan="8" class="empty-customers-table-text"> There are currently no invoices.</td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- Invoice Table Ends -->
                    </div>
                    <!-- Invoice Table Container Ends -->


                    </div>

                </div>
                <!-- View Invoices Container Ends-->

            </div>
            <!-- Content-Container-Ends -->

        </div>
        <!--    Main Section Ends    -->

        <footer th:insert="fragments/footer :: footer">
            <!-- Footer Included With Fragments -->
        </footer>

        <!-- Scripts -->
        <script th:src="@{/js/sidenav.js}"></script>
    </body>

</html>
