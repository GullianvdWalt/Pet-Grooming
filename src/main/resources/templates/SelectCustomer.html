<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Grooming | Select Customer</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles      -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/selectCustomer.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--  Content Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!--  Content Container Starts    -->
    <div class="content-container" id="contentContainer">

      <!--  Select Customer Container Starts    -->
      <div class="select-customers-container">

        <div class="select-customers-header-container">
          <div class="select-customer-heading-container">
            <h3>Select Owner</h3>
          </div>
        </div>

        <div class="customers-col">

          <div class="customer-select-search-container">
            <input type="text" placeholder="search owner...." class="search-input">
          </div>
          <!-- Customers Table -->
          <div>
            <table class="customer-select-table-customer">
              <thead>
                <tr>
                  <th colspan="4">
                    <img th:src="@{/Icons/petOwner.png}" alt="Pet Owner" class="icon">
                    Customers
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="petOwner : ${petOwnerList}">
                  <td class="select-column">
                    <a th:href="@{/newAppointments/select/petOwner/{petOwnerId}(petOwnerId = ${petOwner.id})}"
                      id="petOwnerSelect" class="customer-select-checkbox">Select</a>
                  </td>
                  <input type="hidden" th:name="petOwnerId" th:value="${petOwner.id}" id="petOwnerId">
                  <td th:text=${petOwner.pet_owner_full_name}></td>
                  <td th:text=${petOwner.pet_owner_cell}></td>
                  <td th:text=${petOwner.pet_owner_address}></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
      <!--  Select Customer Container Starts    -->

    </div>
    <!-- Content Container End   -->

  </div>
  <!--  Select Customer Section Ends   -->


  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>

  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
  <script th:src="@{/js/selectCustomer.js}"></script>
</body>

</html>
