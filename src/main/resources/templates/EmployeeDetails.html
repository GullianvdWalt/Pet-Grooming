<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Grooming | Edit Employee</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/employeeDetails.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--    Main Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <!-- Edit Employee Container Starts -->
      <div class="edit-employee-container">

        <!-- Employee Details Section Starts -->
        <div class="employee-details-section">

          <!-- Employee Details Form Start -->
          <form class="employee-from" th:action="@{/employee/update}" th:object="${employee}" method="POST">

            <div class="employee-form-row">
              <label for="employee-id-input" class="employee-label" id="employee-id-label">Employee
                ID</label><br>
              <input type="text" id="employee-id-input" class="employee-input" name="employee_id" th:field="*{id}"
                required autofocus>
            </div>
            <div class="employee-form-row">
              <label for="employee-sa-id" class="employee-label" id="employee-sa-id-label">Employee
                SA ID
                Number</label><br>
              <input type="text" id="employee-sa-id" class="employee-input" name="emp_sa_id" th:field="*{emp_sa_id}"
                required>
              <span th:if="${#fields.hasErrors('emp_sa_id')}" th:errors="*{emp_sa_id}"></span>
            </div>
            <div class="employee-form-row">
              <label for="employee-name-input" class="employee-label" id="employee-name-label">Name &
                Surname</label><br>
              <input type="text" id="employee-name-input" class="employee-input" name="employee_full_name"
                th:field="*{employee_full_name}" required>
                <span th:if="${#fields.hasErrors('employee_full_name')}" th:errors="*{employee_full_name}"></span>
            </div>
            <div class="employee-form-row">
              <label for="employee-occupation-input" class="employee-label" id="employee-occupation-label">Employee
                Occupation</label><br>
              <input type="text" id="employee-occupation-input" class="employee-input" name="occupation"
                th:field="*{occupation}" required>
                <span th:if="${#fields.hasErrors('occupation')}" th:errors="*{occupation}"></span>
            </div>
            <div class="employee-form-row">
              <label for="employee-occupation-input" class="employee-label"
                id="employee-occupation-label">Cell</label><br>
              <input type="text" id="employee-occupation-input" class="employee-input" name="occupation"
                th:field="*{cell}" required>
              <span th:if="${#fields.hasErrors('cell')}" th:errors="*{cell}"></span>
            </div>
            <div class="employee-form-row">
              <label for="employeeDateHired" class="employee-label">Date Hired</label><br>
              <input type="date" id="employeeDateHired" class="employee-input" placeholder="YYYY-MM-dd"
                th:name="date_hired" th:field="*{date_hired}">
                <span th:if="${#fields.hasErrors('date_hired')}" th:errors="*{date_hired}"></span>
            </div><br>
            <!-- Button section start-->
            <div class="edit-employee-button-container">
              <a th:href="@{/employees}" id="cancelButton" class="buttons">
                <img src="/icons/cancelSmall.png" alt="back" class="icon" title="Back To Customers" /> Cancel
              </a>

              <button type="submit" class="buttons" id="saveButton">
                <img src="/icons/save.png" alt="back" class="icon" title="Back To Customers" /> Save
              </button>
            </div>
            <!--Button Section end-->

          </form>
          <!-- Employee Details Form End -->

        </div>
        <!-- Employee Details Section Ends -->



      </div>
      <!-- New Employee Container Ends -->

    </div>
    <!-- Content-Container-Ends -->

  </div>
  <!--  Main Section Ends   -->


  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
</body>

</html>
