<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Grooming | Invoices</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/invoice.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>


  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--  Main Section Starts  -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <!-- Main Section Start -->
      <div class="invoice-container">

        <div class="invoice-details-container">
          <div class="invoice-container-col">
            <div class="invoice-row">
              <p class="invoice-label">Date</p>
              <p class="invoice-data" id="invoice-date"><b> 10-Nov-2020</b></p>
            </div>
            <div class="invoice-row">
              <p class="invoice-label">Time</p>
              <p class="invoice-data" id="invoice-appointment-time"> <b> 09:15 - 10:30</b></p>
            </div>
            <div class="invoice-row">
              <p class="invoice-label">Customer Name</p>
              <p class="invoice-data" id="invoice-customer-name"> <b>Sonja Van Der Merwe</b> </p>
            </div>
            <div class="invoice-row">
              <p class="invoice-label">Customer Cell</p>
              <p class="invoice-data" id="invoice-customer-cell"> <b>084-5076-275</b> </p>
            </div>
            <div class="invoice-row-note">
              <p class="invoice-label">Note</p>
              <input type="text" class="invoice-data-note" id="invoice-note" value="Thank You For Your Support"
                name="invoice_note">
            </div>

          </div>
          <div class="invoice-container-col">
            <div class="invoice-row">
              <p class="invoice-data" id="invoice-service"> <b> Nail Cut, Bath & Dip </b></p>
              <p class="invoice-data" id="invoice-service-price"><b>R 170.00</b></p>
            </div>
            <div class="invoice-row">
              <p class="invoice-label">Payment Method:</p>
              <div class="pay-method">
                <label for="pay-method-eft"> EFT </label>
                <input type="checkbox" name="eft" id="pay-method-eft" class="checkbox">

              </div>
              <div class="pay-method">
                <label for="pay-method-cash"> Cash </label>
                <input type="checkbox" name="cash" id="pay-method-cash" class="checkbox">

              </div>
            </div>
            <div class="invoice-row">
              <p class="invoice-label">Discount</p>
              <input type="text" name="discount" id="discount" class="discount-input">
            </div><br><br><br><br><br>
            <div>
              <hr class="total-line">
            </div>
            <div class="invoice-row-total">
              <p class="invoice-data"> <b> Total </b> </p>
              <p class="invoice-data" id="invoice-total"><b>R 220.00</b></p>
            </div>
            <div>
              <hr class="total-line">
            </div>
          </div>
        </div>

        <!-- Button section start-->
        <div class="button-container">
          <div class="cancel-button-container">
            <a th:href="@{/finance}" class="cancel-button">
              <img src="/Icons/cancelSmall.png" alt="cancel" id="cancel-image" class="icon">
              Cancel
            </a>
          </div>
          <div class="save-button-container">

            <a href="#" class="save-button">
              <img src="/Icons/save.png" alt="save" id="save-image" class="icon">Save
            </a>
          </div>

        </div>
        <!-- Button Section End -->

      </div>


    </div>

  </div>
  <!--  Main Section Ends  -->





  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
</body>

</html>
