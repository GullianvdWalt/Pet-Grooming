<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Grooming | New Employee</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/newEmployee.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--    Customer Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <!-- New Employee Container Starts -->
      <div class="new-employee-container">

        <!-- Employee Details Section Starts -->
        <div class="employee-details-section">

          <!-- Employee Details Form Start -->
          <form class="employee-from" th:action="@{/employees/add}" th:object="${employee}" method="POST">

            <div class="employee-form-row">
              <label for="employee-id-input" class="employee-label">Employee SA ID</label><br>
              <input type="text" id="employee-id-input" class="employee-input" th:name="emp_sa_id" required autofocus>
            </div><br>
            <div class="employee-form-row">
              <label for="employeeDateHired" class="employee-label">Date Hired</label><br>
              <input type="date" id="employeeDateHired" class="employee-input" placeholder="YYYY-MM-dd"
                th:name="date_hired">
            </div><br>
            <div class="employee-form-row">
              <label for="employee-name-input" class="employee-label">Name</label><br>
              <input type="text" id="employee-name-input" class="employee-input" name="employee_full_name" required>
            </div><br>
            <div class="employee-form-row">
              <label for="employee-occupation-input" class="employee-label">Employee Occupation</label><br>
              <input type="text" id="employee-occupation-input" class="employee-input" name="occupation" required>
            </div><br>
            <div class="employee-form-row">
              <label for="employee-cell-input" class="employee-label">Employee
                Cell</label><br>
              <input type="text" id="employee-cell-input" class="employee-input" name="cell" required>
            </div><br>
            <!-- Button section start-->
            <div class="new-employee-button-container">
              <a th:href="@{/employees}" class="buttons">
                <img src="/icons/cancelSmall.png" alt="back" title="Back To Customers" /> Cancel
              </a>
              <button class="buttons" id="saveButton" type="submit">
                <img src="/icons/save.png" alt="back" title="Back To Customers" /> Save
              </button>
            </div>
            <!--Button Section end-->
          </form>
          <!-- Employee Details Form End -->
        </div>
        <!-- Employee Details Section Ends -->



      </div>
      <!-- New Employee Container Ends -->

    </div>
    <!-- Content-Container-Ends -->

  </div>
  <!--  Customer Section Ends   -->


  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
</body>

</html>
