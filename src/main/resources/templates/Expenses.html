<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Groomign | Expenses</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/expenses.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--    Main Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <div class="expenses-container">

        <div class="expenses-form-container">
          <!-- Expenses From Starts -->
          <!-- Expenses Form Rows Starts -->
          <div class="expense-form-row">
            <label for="expense-date" class="expense-label">Date</label>
            <input type="text" class="expense-data" id="expense-date" placeholder="enter expense date">
          </div>
          <div class="expense-form-row">
            <label for="expense-types" class="expense-label">Expense Type</label>
            <select name="expense-types" id="expense-types">
              <option value="select">Select Expense Type</option>
              <option value="maintenance">Maintenance</option>
              <option value="equipment">Equipment</option>
              <option value="food">Food</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="expense-form-row">
            <label for="expense-description" class="expense-label">Description</label>
            <input class="expense-data" id="expense-description">
          </div>
          <div class="expense-form-row">
            <label for="expense-amount" class="expense-label">Amount</label>
            <input type="text" class="expense-data" id="expense-amount">
          </div>
          <div class="add-button-main-container">

            <a href="#" class="buttons">
              <img src="/Icons/plusCircleFill.jpg" alt="add" class="icon" id="add-button-icon">
              Add
            </a>

          </div>
          <!-- Expenses Form Rows Ends -->
        </div>
        <!-- Expenses From Ends -->

        <!-- Expenses Table Container Start -->
        <div class="expenses-table-container">
          <h3 class="Expenses View">Expenses View</h3>
          <!-- Expenses Table Start -->
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Description</th>
                <th>Amount (R)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2020-01-01</td>
                <td>Equipment</td>
                <td>500ml Shampoo</td>
                <td>150.00</td>
              </tr>
              <tr>
                <td>2020-01-01</td>
                <td>Equipment</td>
                <td>500ml Shampoo</td>
                <td>150.00</td>
              </tr>
            </tbody>
          </table>
          <!-- Expenses Table Ends -->
        </div>
        <!-- Expenses Table Container Ends -->

      </div>
      <!-- Expenses Container Ends -->

    </div>
    <!-- Content Container Ends -->

  </div>
  <!-- Main Section Container Ends -->

  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>

  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
</body>

</html>
