<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Grooming | Finance</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/finance.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--    Main Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <!-- Finance Container Starts -->
      <div class="finance-container">

        <!-- Finance Button Container Starts -->
        <div class="finance-button-container">

          <div class="finance-button-grid-item">
            <div class="finance-button">
              <img th:src="@{/Icons/exspense.png}" alt="Expenses">
              <a th:href="@{/expenses}">Expenses</a>
            </div>
          </div>
          <div class="finance-button-grid-item">
            <div class="finance-button"> <img th:src="@{/Icons/payroll.png}" alt="Salaries">
              <a th:href="@{/salaries}">Salaries</a>
            </div>
          </div>
          <div class="finance-button-grid-item">
            <div class="finance-button">
              <img th:src=" @{/Icons/Invoice.png}" alt="Invoices">
              <a th:href="@{/invoices}">Invoices</a>
            </div>
          </div>
          <div class="finance-button-grid-item">
            <div class="finance-button">
              <img th:src="@{/Icons/cashCount.png}" alt="Cash Count">
              <a th:href="@{/cashCount}">Cash Count</a>
            </div>
          </div>
          <div class="finance-button-grid-item">
            <div class="finance-button">
              <img th:src="@{/Icons/income.png}" alt="Income">
              <a th:href="@{/income}">Income</a>
            </div>
          </div>
          <div class="finance-button-grid-item">
            <div class="finance-button">
              <img th:src="@{/Icons/exspenseReport.png}" alt="Expense Reports">
              <a th:href="@{/expenseReports}">Expense Reports</a>
            </div>
          </div>
        </div>
        <!-- Finance Button Container Ends -->

      </div>
      <!-- Finance Container Starts -->

    </div>
    <!-- Content-Container-Ends -->

  </div>
  <!--    Main Section Ends    -->

  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
</body>

</html>
