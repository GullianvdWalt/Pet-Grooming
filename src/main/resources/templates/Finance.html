<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Grooming | Finance</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/finance.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--    Main Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <!-- Finance Container Starts -->
      <div class="finance-container">

        <!-- Messages -->
        <div class="success-messages">
          <h1 th:text="${success}" th:if="${success}"></h1>
        </div>
        <!-- Messages -->
        <div class="error-messages">
          <h1 th:text="${error}" th:if="${error}"></h1>
        </div>

        <!-- Finance Button Container Starts -->
        <div class="finance-button-container">

          <div class="finance-button-grid-item">
            <a th:href="@{/finance/expenses}" class="finance-button">
              <img th:src="@{/Icons/exspense.png}" alt="Expenses">
              Expenses
            </a>
          </div>
          <div class="finance-button-grid-item">
            <a class="finance-button" th:href="@{/finance/salaries}">
              <img th:src="@{/Icons/payroll.png}" alt="Salaries">
              Salaries
            </a>
          </div>
          <div class="finance-button-grid-item">
            <a class="finance-button" th:href="@{/finance/viewInvoices}">
              <img th:src="@{/Icons/invoice2.png}" alt="Invoices">
              Invoices
            </a>
          </div>
          <div class="finance-button-grid-item">
            <a class="finance-button" th:href="@{/finance/cashCount}">
              <img th:src="@{/Icons/cashCount.png}" alt="Cash Count">
              Cash Count
            </a>
          </div>
          <div class="finance-button-grid-item">
            <a class="finance-button" th:href="@{/finance/income}">
              <img th:src="@{/Icons/income.png}" alt="Income">
              Income
            </a>
          </div>
          <div class="finance-button-grid-item">
            <a class="finance-button" th:href="@{/finance/profit}">
              <img th:src="@{/Icons/exspenseReport.png}" alt="Profit">
              Profit
            </a>
          </div>
        </div>
        <!-- Finance Button Container Ends -->

      </div>
      <!-- Finance Container Starts -->

    </div>
    <!-- Content-Container-Ends -->

  </div>
  <!--    Main Section Ends    -->

  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>

  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
</body>

</html>
