<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Grooming | Expense Reports</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/expenseReports.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--    Main Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <!-- Expense Report Container Start -->
      <div class="expense-reports-container">

        <!-- Expense Search Container Start -->
        <div class="search-container">
          <img src="/Icons/search.png" alt="Search" class="icon">
          <input type="text" placeholder="Search" name="search" id="search">
        </div>
        <!-- Expense Search Container End -->

        <!-- Expense Report Container Start -->
        <div class="reports-container">


        </div>
        <!-- Expense Report Container End -->

      </div>

    </div>
    <!-- Content-Container-Ends -->

  </div>
  <!--    Main Section Ends    -->


  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>

  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
</body>

</html>
