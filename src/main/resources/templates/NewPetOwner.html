<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Grooming | New Customer - Pet Owner</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/newPetOwner.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--    Customer Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <!-- New Customer Container Start -->
      <div class="new-customer-container">

        <div class="new-customer-header-container">
          <h3 class="new-customer-heading">Customer Details</h3>
        </div>
        <!-- Customer Form Container Start -->
        <form class="pet-owner-form-container" th:action="@{/newCustomer/petOwner/new}" th:object="${petOwner}"
          method="post">

          <div class="customer-details-form">
            <div class="form-row-new-pet">
            </div>
            <!--    Pet Owner Details Content    -->
            <div class="form-row">
              <input type="hidden" id="customer-id" class="customer-input" name="id" th:field="*{id}" readonly />
              <label for="customer-name-input" class="customer-label">Name & Surname</label><br>
              <input type="text" id="customer-name-input" class="customer-input" th:field="*{petOwnerFullName}"
                name="petOwnerFullName" required />
              <br><br>
            </div>
            <div class="form-row">
              <label for="customer-cell-input" class="customer-label">Cell</label><br>
              <input type="tel" id="customer-cell-input" class="customer-input" name="petOwnerCell"
                th:field="*{petOwnerCell}" pattern=".{10}" placeholder="Enter 10 digit SA Cell Number..." required />
              <br><br>
            </div>
            <div class="form-row">
              <label for="customer-address-input" class="customer-label">Address</label><br>
              <input type="text" id="customer-address-input" class="customer-address-input" name="petOwnerAddress"
                th:field="*{petOwnerAddress}" />
              <br><br>
            </div>
            <div class="form-row">
              <label for="customer-city-input" class="customer-label">City</label><br>
              <input type="text" id="customer-city-input" class="customer-input" name="petOwnerCity"
                th:field="*{petOwnerCity}" />
              <br><br>
            </div>
          </div>
          <!--    Buttons     -->
          <div class="button-container">
            <a class="buttons" th:href="@{/customers}" id="cancelBtn">
              <img src="/icons/cancelSmall.png" alt="back" title="Back To Customers" />
              Cancel
            </a>
            <button class="buttons" type="submit">
              <img src="/icons/save.png" alt="back" title="Back To Customers" />
              Save
            </button>
          </div>
        </form>
        <!-- Customer Form Container End -->
      </div>
      <!-- New Customer Container End -->
    </div>
    <!-- Content-Container-End -->
  </div>
  <!-- Content Section End -->

  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>

  <!--   Scripts     -->
  <script th:src="@{/js/sidenav.js}"></script>

  <!-- <script src="/js/newCustomer.js"></script>
        <script src="/js/newPet.js"></script> -->
</body>

</html>
