<!DOCTYPE html>
<html lang="en">
<!-- This Is The Invoice Complete Page -->
<!-- This page allows the user to preview the completed invoice before finilsing and sending to the pet owner -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Grooming | Invoice Complete</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/invoiceComplete.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--    Main Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <!-- Invoice Container -->
      <div class="invoice-container">

        <div class="invoice-complete-details-container">

          <div class="invoice-complete-container-col">
            <div>
              <hr class="invoice-complete-row-line">
            </div>
            <div class="invoice-complete-row">
              <p class="invoice-complete-label">Invoice Number</p>
              <p class="invoice-complete-data" id="invoice-num"><b> 001 </b></p>
            </div>
            <div class="invoice-complete-row">
              <p class="invoice-complete-label">Date</p>
              <p class="invoice-complete-data" id="invoice-date"><b> 10-Nov-2020</b></p>
            </div>
            <div class="invoice-complete-row">
              <p class="invoice-complete-label">Customer Name</p>
              <p class="invoice-complete-data" id="invoice-customer-name"> <b>Sonja Van Der Merwe</b> </p>
            </div>
            <div class="invoice-complete-row">
              <p class="invoice-complete-label">Customer Cell</p>
              <p class="invoice-complete-data" id="invoice-customer-cell"> <b>084-5076-275</b> </p>
            </div>
            <div class="invoice-complete-row">
              <p class="invoice-complete-data" id="invoice-pet-name"> Buddy </p>
              <p class="invoice-complete-data" id="invoice-services"> <span>Nail Cut, Bath, & Dip</span> </p>
              <p class="invoice-complete-data" id="invoice-service-price"> <b>R 170.00</b></p>
            </div>
            <div class="invoice-complete-row">
              <p class="invoice-complete-label">Discount</p>
              <input type="text" name="discount" id="discount" class="discount-input">
            </div>
            <div>
              <hr class="total-line">
            </div>
            <div class="invoice-complete-row-total">
              <p class="invoice-data"> <b> Total </b> </p>
              <p class="invoice-data" id="invoice-total"><b>R 220.00</b></p>
            </div>
            <div>
              <hr class="total-line">
            </div>
            <div class="invoice-complete-row-note">
              <p class="invoice-note" id="invoiceNote">Thank You For Your Support</p>
            </div>
            <div>
              <hr class="invoice-complete-row-line">
            </div>
          </div>
          <div class="invoice-complete-container-col-right">
            <div class="invoice-complete-send-row">
              <input type="text" name="customer-cell" id="custCell" class="cell-input">
              <div class="sened-button-container">
                <a href="#" class="buttons">
                  <img src="/Icons/sms.png" alt="send" class="icon">
                  Send
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Button section start-->
        <div class="button-container">
          <div class="cancel-button-container">
            <a href="#" class="cancel-button">
              <img src="/Icons/cancelSmall.png" alt="cancel" id="cancel-image" class="cancel-button-icon">
              Cancel
            </a>
          </div>
          <div class="edit-button-container">
            <a href="#" class="edit-button">
              <img src="/Icons/editSmall.png" alt="edit" id="edit-button-icon" class="edit-button-icon">Edit
            </a>
          </div>
          <div class="done-button-container">
            <a href="#" class="buttons">
              <img src="/Icons/check.png" alt="done" id="done-button-icon" class="done-button-icon">Done
            </a>
          </div>

        </div>
        <!--Button Section end-->

      </div>
      <!-- Invoice Container Ends -->

    </div>
    <!-- Content-Container-Ends -->

  </div>
  <!--    Main Section Ends    -->



  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>

  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
</body>

</html>
