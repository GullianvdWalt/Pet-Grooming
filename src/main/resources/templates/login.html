<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Grooming | Login</title>
  <link rel="icon" href="/icons/icon.ico">
  <!-- Styles -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <style th:inline="text">
    .login-section {
      height: 700px;
      background: url('../images/login_background3.jpg') no-repeat !important;
      background-position: center;
    }
  </style>
</head>

<body>
  <div class="login-header">
    <div class="login-header-container">
      <img src="/icons/paw-white.png" alt="logo" class="login-logo">
      <h1 class="login-heading">Pet Grooming - Login</h1>
    </div>
  </div>
  <div class="login-section">
    <div class="form-container">
      <form class="login-form" th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="login-input" required autofocus>
        </div><br>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="login-input" required>
        </div><br>
        &nbsp;
        <div class="login-button-container"><input type="submit" class="login-button" value="Login">
        </div>
      </form>

    </div>
  </div>
</body>

</html>
