<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Grooming | Edit Services</title>

  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/editServices.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- For Colapsing Menu -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Header Included With Fragments -->
  <header th:insert="fragments/header :: header"></header>
  <!-- Content Section Start -->
  <div class="content-section">
    <!-- Navigation Included With Fragments -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">

      <!-- Edit Services Container Starts -->
      <div class="edit-services-container">

        <!-- Edit Service Form Starts -->
        <form th:action="@{/updateService}" th:object="${service}" class="edit-service-form"
          enctype="multipart/form-data" method="POST">
          <h2>Edit Service Details</h2>
          <div class="form-row">
            <label for="serviceName">Service Id</label><br>
            <input type="number" th:name="service_id" id="service_id" th:field="*{service_id}" readonly>
          </div>
          <div class="form-row">
            <label for="serviceName">Service Name</label><br>
            <input type="text" name="service_name" th:field="*{service_name}" id="service_name" required>
          </div>
          <div class="form-row">
            <label for="servicePrice">Service Price</label>
            <input type="number" name="service_price" th:field="*{service_price}" id="service_price" required>
          </div><br>
          <div class="form-row">
            <label for="serviceIcon">Service Icon</label>
            <input type="file" name="image" id="service_icon" accept="image/png, image/jpeg" required>
          </div><br>
          <div class="form-row">
            <label for="serviceStatus">Service Status (active/not-active)</label>
            <input type="checkbox" name="service_status" th:field="*{service_status}" id="service_status" required>
          </div>
          <div class="form-button-row">
            <a class="buttons" id="serviceEditCancel" th:href="@{/manageBusiness}">Cancel</a>
            <button class="buttons" type="submit">Save</button>
          </div>
        </form>
        <!-- Edit Service Form End -->

      </div>
      <!-- Edit Services Container End -->

    </div>
    <!-- Content-Container-End -->

  </div>
  <!-- Footer Included With Fragments -->
  <footer th:insert="fragments/footer :: footer"></footer>
  <!-- Scripts  -->
  <script th:src="@{/js/sidenav.js}"></script>
</body>

</html>
