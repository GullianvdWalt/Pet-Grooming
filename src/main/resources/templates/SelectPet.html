<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Grooming | Select Customer</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles      -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/selectPet.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--  Content Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!--  Content Container Starts    -->
    <div class="content-container" id="contentContainer">

      <!--  Select Customer Container Starts    -->
      <div class="select-pets-container">

        <div class="select-pet-header-container">
          <div class="select-pet-heading-container">
            <h3>Select Pet</h3>
          </div>
        </div>

        <div class="pet-select-container">

          <div class="customer-select-search-container">
            <input type="text" placeholder="Search...." class="search-input">
          </div>
          <!-- Customers Table -->
          <div>
            <table class="pet-select-table-pet">
              <thead>
                <tr>
                  <th colspan="6">
                    <img th:src="@{/Icons/petPaw.png}" alt="Pet Owner" class="icon">
                    Pets - Customers
                  </th>
                </tr>
              </thead>
              <tbody th:if="!${#lists.isEmpty(selectPet)}">
                <tr th:each="Pet_PetOwner : ${selectPet}">
                  <td class="select-column">

                    <a th:href="@{/newAppointments/new/{pet_Id}(pet_Id = ${Pet_PetOwner.pet_id})}" id="petSelect" class="pet-select">Select</a>
                  </td>
                  <input type="hidden" th:name="petOwnerId" th:value="${Pet_PetOwner.pet_owner_id}" id="petOwnerId">
                  <td th:text=${Pet_PetOwner.pet_name}></td>
                  <td th:text=${Pet_PetOwner.pet_breed}></td>
                  <td th:text=${Pet_PetOwner.pet_owner_full_name}></td>
                  <td th:text=${Pet_PetOwner.pet_owner_cell}></td>
                  <td th:text=${Pet_PetOwner.pet_owner_address}></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
      <!--  Select Customer Container Starts    -->

    </div>
    <!-- Content Container End   -->

  </div>
  <!--  Select Customer Section Ends   -->


  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>

  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
  <script th:src="@{/js/selectCustomer.js}"></script>
</body>

</html>
