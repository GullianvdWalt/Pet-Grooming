<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Grooming | Select Customer</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles      -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/selectPet.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--  Content Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!--  Content Container Starts    -->
    <div class="content-container" id="contentContainer">

      <!--  Select Customer Container Starts    -->
      <div class="select-customers-container">

        <div class="select-customers-header-container">
          <div class="select-customer-heading-container">
            <h3>Select Pet</h3>
          </div>
        </div>

        <!-- Select Customers Details Container Start -->
        <div class="select-customer-details-container">

          <form class="pet-col">

            <!-- Pet Table -->
            <div class="select-pet-form-details">
              <table class="customer-select-table-pet">
                <thead>
                  <tr>
                    <th colspan="4">Pet</th>
                  </tr>
                </thead>
                <tbody>
                  <div th:if="!${#lists.isEmpty(petList)}">
                    <!--  -->
                    <tr th:each="pet : ${petList}">
                      <td class="checkbox-column"><input type="checkbox" class="customer-select-checkbox"
                          th:value="${pet.id}"></td>
                      <td th:text="${pet.id}"></td>
                      <td th:text="${pet.pet_name}"></td>
                      <td th:text="${pet.pet_breed}"></td>
                    </tr>
                  </div>
                  <tr th:if="${#lists.isEmpty(petList)}">
                      <td colspan="8" class="pet-owner-not-selected"> Select Pet</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="next-button-container">
              <input class="next-button" type="submit" value="Next">
            </div>
          </form>

        </div>
        <!-- Select Customers Details Container End -->

      </div>
      <!--  Select Customer Container Starts    -->

    </div>
    <!-- Content Container End   -->

  </div>
  <!--  Select Customer Section Ends   -->


  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>

  <!-- Scripts -->
  <script th:src="@{/js/sidenav.js}"></script>
  <script th:src="@{/js/selectCustomer.js}"></script>
</body>

</html>
