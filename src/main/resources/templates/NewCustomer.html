<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Customer</title>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--    Styles      -->
    <link rel="stylesheet" href="css/styles-all.css" />
    <link rel="stylesheet" href="css/newCustomer.css" />
    <link rel="stylesheet" href="css/newPet.css" />
    <!--    Font Awesome    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!--    Navbar      -->
      <div class="navbar-container">
        <div class="logo-container">
          <a th:href="@{/}"
            ><img src="/icons/dogHouse.png" alt="home" class="home-icon"
          /></a>
          <h1 class="logo">@Home Mobile Pet Grooming</h1>
        </div>

        <div class="customer-logo-container">
          <img src="/icons/dog.jpg" alt="customer" class="customer-icon" />
          <h2 class="customer-nav-header">New Customer</h2>
        </div>
      </div>
      <!--    Navbar Ends  -->

      <!--    Customer Details Section Start -->
      <div class="customer-details-section" id="customer-details-section">
        <!--    Customer Details Heading    -->
        <div class="heading">
          <img src="/icons/petOwner.png" alt="petOwner" class="pet-owner-icon" />
          <h3 class="customer-details-heading">Customer Details</h3>
        </div>
        <form th:action="@{/addPetOwner}"  class="customer-details-input-container" method="post">
          <!--    Customer Details Content    -->
          <label for="customer-name-input" class="customer-label">Name & Surname</label><br>
          <input type="text" id="customer-name-input" class="customer-input" name="pet_owner_full_name" required/><br><br>
          <label for="customer-cell-input" class="customer-label">Cell</label><br>
          <input type="text" id="customer-cell-input" class="customer-input" name="pet_owner_cell" required/><br><br>
          <label for="customer-address-input" class="customer-label">Address</label><br>
          <input type="text" id="customer-address-input" class="customer-address-input" name="pet_owner_address"/><br><br>

          <!--    Buttons     -->
          <div class="button-container">
            <a th:href="@{/customers}" id="new-customer-back-button" class="back-button">
                <img src="/icons/back.png" alt="back" title="Back To Customers"/>
            </a>
              <button type="submit" class="buttons" id="save-customer-details" onclick="show()">
                  <img src="/icons/save.png" alt="save" class="button-icon" />Save
              </button>

          </div>
        </form>
      </div>
     <!-- Customer Details Section End-->
    <div class="footer">Pet Grooming &copy; 2020</div>
    </div>

    <!--   Scripts     -->
    <script src="/js/newCustomer.js"></script>
    <script src="/js/newPet.js"></script>
  </body>
</html>
