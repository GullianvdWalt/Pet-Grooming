<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Grooming | New Customer</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/newCustomer.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!--    Customer Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container">

      <!-- New Customer Container Start -->
      <form class="new-customer-container" th:action="@{/addNewCustomer}" method="post">

        <div class="new-customer-header-container">
          <h3 class="new-customer-heading">New Customer</h3>
        </div>

        <!-- New Customer Main Form Container Start -->
        <div class="new-customer-main-form-container">

          <!-- Customer Form Container Start -->
          <div class="customer-details-container" id="customer-details-section">
            <!--    Customer Details Heading    -->
            <div class="form-heading-container">
              <img src="/icons/petOwner.png" alt="petOwner" class="icon" />
              <h3 class="form-details-heading">Customer Details</h3>
            </div>
            <div class="customer-details-form-container">
              <div th:action="@{/addPetOwner}" class="customer-details-form">
                <!--    Customer Details Content    -->
                <div class="form-row">
                  <label for="customer-name-input" class="customer-label">Name & Surname</label><br>
                  <input type="text" id="customer-name-input" class="customer-input" name="pet_owner_full_name"
                    required /><br><br>
                </div>
                <div class="form-row">
                  <label for="customer-cell-input" class="customer-label">Cell</label><br>
                  <input type="text" id="customer-cell-input" class="customer-input" name="pet_owner_cell"
                    required /><br><br>
                </div>
                <div class="form-row">
                  <label for="customer-address-input" class="customer-label">Address</label><br>
                  <input type="text" id="customer-address-input" class="customer-address-input"
                    name="pet_owner_address" /><br><br>
                </div>
                <div class="form-row">
                  <label for="createdByDetails" class="customer-label">Created By:</label><br>
                  <input type="text" id="createdByDetails" class="auditable-input" name="createdBy" readonly /><br><br>
                </div>
                <div class="form-row">
                  <label for="createdDateDetails" class="customer-label">Created Date:</label><br>
                  <input type="text" id="createdDateDetails" class="auditable-input" name="createdDate"
                    readonly /><br><br>
                </div>
                <div class="form-row">
                  <label for="lastUpdateDetails" class="customer-label">Last Updated By:</label><br>
                  <input type="text" id="lastUpdateDetails" class="auditable-input" name="lastUpdate"
                    readonly /><br><br>
                </div>
                <div class="form-row">
                  <label for="lastUpdateDateDetails" class="customer-label">Last Updated On:</label><br>
                  <input type="text" id="lastUpdateDateDetails" class="auditable-input" name="lastUpdateDate"
                    readonly /><br><br>
                </div>
              </div>
              <!--    Buttons     -->
              <div class="button-container">
                <div class="buttons">
                  <a th:href="@{/customers}" id="cancelButton">
                    <img src="/icons/cancelSmall.png" alt="back" title="Back To Customers" /> Cancel
                  </a>
                </div>
                <div class="buttons">
                  <a type="submit" th:href="@{/customers}" id="saveButton">
                    <img src="/icons/save.png" alt="back" title="Back To Customers" /> Save
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- Customer Form Container End -->

          <!--    Pet Form Container Start    -->
          <div class="pet-details-container">
            <div class="form-heading-container">
              <img src="/icons/petPaw.png" alt="petOwner" class="icon" />
              <h3 class="form-details-heading">Pet Details</h3>
            </div>
            <div class="pet-details-form-container">
              <div class="pet-details-form" id="pet-details-form">
                <div class="form-row-new-pet">
                  <div class="buttons">
                    <img src="/icons/plusCircleFill.jpg" alt="add-customer" class="icon">
                    <a th:href="@{/newCustomer}">
                      New Pet
                    </a>
                  </div>
                </div>
                <div class="form-row">
                  <label for="pet" class="pet-label">Select Pet</label>
                  <select id="pet" name="pet" class="pet-select">
                    <option value="select">Select Pet</option>
                    <option value="jackRusselTerrier">Mila</option>
                  </select><br /><br />
                </div>
                <div class="form-row">
                  <label for="pet-name-input" class="pet-label">Name</label>
                  <input type="text" id="pet-name-input" class="pet-input" onkeypress="resetNameFunction()"
                    autocomplete="off" />
                </div>
                <div class="form-row-gender">
                  <label class="pet-label" id="gender-label">Gender</label> &nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" id="m-option" name="selector" onclick="resetGenderFunction()" />
                  <label class="pet-label-radio" id="gender-male-label" for="m-option">M</label>&nbsp;
                  <input type="radio" id="f-option" name="selector" onclick="resetGenderFunction()" />
                  <label class="pet-label-radio" id="gender-female-label" for="f-option">F</label>
                </div>
                <div class="form-row">
                  <label for="pet-breed-input" class="pet-label">Breed</label><br />
                  <input type="text" id="pet-input-breed" class="pet-input" onkeypress="resetBreedFunction()" />
                </div>
                <div class="form-row">
                  <label for="pet-notes-input" class="pet-label">Notes</label><br />
                  <input type="text" id="pet-notes-input" class="pet-input" autocomplete="off" />
                </div>
              </div>
              <!--    Buttons     -->
              <div class="button-container">
                <div class="buttons">
                  <a th:href="@{/customers}" id="cancelButton">
                    <img src="/icons/cancelSmall.png" alt="back" title="Back To Customers" /> Cancel
                  </a>
                </div>
                <div class="buttons">
                  <a type="submit" th:href="@{/customers}" id="saveButton">
                    <img src="/icons/save.png" alt="back" title="Back To Customers" /> Save
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- Pet Form Container End -->
        </div>

        <!-- New Customer Main Form Container End -->
      </form>
      <!-- New Customer Container End -->

    </div>
    <!-- Content-Container-End -->
  </div>
  <!-- Content Section End -->

  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>

  <!--   Scripts     -->
  <script th:src="@{/js/sidenav.js}"></script>
  <!-- <script src="/js/newCustomer.js"></script>
  <script src="/js/newPet.js"></script> -->
</body>

</html>
