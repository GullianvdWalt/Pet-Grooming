<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> New Appointment</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/newAppointment.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/newAppointment.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>

  <!-- Main Content Section Start    -->
  <div class="content-section">
    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar">
      <!-- Navigation Included With Fragments -->
    </nav>
    <!-- Content Containe Start -->
    <div class="content-container">

      <!-- New Appointment Container Starts -->
      <div class="new-appointment-container">

        <!-- Appointment Details Section Starts  -->
        <div class="appointment-details-section">
          <div class="header">
            <h3 class="new-appointment-heading">Appointment Details</h3>
          </div>
          <!-- Date and Customer Details Section Start -->
          <div class="appointment-details-section-container">
            <!-- Date & Time Section -->
            <div class="appointment-date-container">
              <div class="date-time-heading">
                <img src="/icons/time-icon.png" alt="date-time" />
                <h3>Date & Time</h3>
              </div>
              <div class="date-container">
                <label for="date-input"> Date </label>
                <input type="text" id="date-input" />
              </div>
              <div class="time-container">
                <label for="time-input-start">Time</label>
                <div>
                  <input type="text" id="time-input-start" />
                  <label for="time-input-end" class="dash">&ndash;</label>
                  <input type="text" id="time-input-end" />
                </div>
              </div>
            </div>
            <!-- Customer Details Secton -->
            <div class="customer-details-container">
              <div class="customer-details-header">
                <img src="/icons/petOwner.png" alt="customer" />
                <h3>Customer</h3>
              </div>
              <div class="customer-details">
                <div>
                  <label for="customer-fullname-input">Full Name</label>
                  <input type="text" id="customer-fullname-input" />
                </div>
                <div>
                  <label for="cell-input" class="cell-label">Cell</label>
                  <input type="text" id="cell-input" />
                </div>
              </div>
            </div>
          </div>
          <!-- Date and Customer Details Section End -->
          <!-- Services Start -->
          <div class="services-container">
            <h3 class="services-header">Services</h3>
            <table class="services-table">
              <!-- Table Heading  -->
              <thead class="service-table-head">
                <tr>
                  <th class="service-table-heading">
                    <div><img src="/icons/petPaw.png" alt="pet" /> Pet</div>
                  </th>
                  <th class="service-table-heading">
                    <div><img src="/icons/scissors.png" alt="pet" /> Trim</div>
                  </th>
                  <th class="service-table-heading">
                    <div><img src="/icons/clippers.png" alt="pet" /> Nail Cut</div>
                  </th>
                  <th class="service-table-heading">
                    <div><img src="/icons/shave.png" alt="pet" /> Shave</div>
                  </th>
                  <th class="service-table-heading">
                    <div><img src="/icons/bath.png" alt="pet" /> Bath</div>
                  </th>
                  <th class="service-table-heading">
                    <div><img src="/icons/dip.png" alt="pet" /> Dip</div>
                  </th>
                </tr>
              </thead>
              <!-- Table Body -->
              <tbody>
                <tr>
                  <td>Buddy (Airdale Terrier)</td>
                  <td class="checkbox-column">
                    <div class="checkbox-container">
                      <input type="checkbox" name="trim" class="checkbox" />
                    </div>
                  </td>
                  <td class="checkbox-column">
                    <div class="checkbox-container">
                      <input type="checkbox" name="nail-cut" class="checkbox" />
                    </div>

                  </td>
                  <td class="checkbox-column">
                    <div class="checkbox-container">
                      <input type="checkbox" name="shave" class="checkbox" />
                    </div>
                  </td>
                  <td class="checkbox-column">
                    <div class="checkbox-container">
                      <input type="checkbox" name="bath" class="checkbox" />
                    </div>
                  </td>
                  <td class="checkbox-column">
                    <div class="checkbox-container">
                      <input type="checkbox" name="dip" class="checkbox" />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>Buddy (Airdale Terrier)</td>
                  <td class="checkbox-column">
                    <div class="checkbox-container">
                      <input type="checkbox" name="trim" class="checkbox" />
                    </div>
                  </td>
                  <td class="checkbox-column">
                    <div class="checkbox-container">
                      <input type="checkbox" name="nailCut" class="checkbox" />
                    </div>
                  </td>
                  <td class="checkbox-column">
                    <div class="checkbox-container">
                      <input type="checkbox" name="shave" class="checkbox" />
                    </div>
                  </td>
                  <td class="checkbox-column">
                    <div class="checkbox-container">
                      <input type="checkbox" name="bath" class="checkbox" />
                    </div>
                  </td>
                  <td class="checkbox-column">
                    <div class="checkbox-container">
                      <input type="checkbox" name="dip" class="checkbox" />
                    </div>
                  </td>
                </tr>
              </tbody>
              <!-- Table Body  End -->
            </table>
          </div>
          <!-- Services End -->
          <!--    Button Container   -->
          <div class="button-container">
            <div class="buttons"><a href="/"><img src="/icons/cancelSmall.png" alt="cancel">Cancel</a></div>
            <div class="buttons"><a href="#"><img src="/icons/save1.png" alt="save">Save</a></div>
          </div>
        </div>
      </div>
      <!-- New Appointment Container End -->
    </div>
    <!-- Content Container End -->
  </div>
  <!-- Main Content Section End -->

  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>

  <!--   Scripts     -->
  <script th:src="@{/js/sidenav.js}"></script>
  <!-- <script src="/js/newCustomer.js"></script>
  <script src="/js/newPet.js"></script> -->
</body>

</html>
