<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Grooming | Customer Details</title>
  <!-- Window Icon -->
  <link rel="icon" href="/icons/icon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles     -->
  <link rel="stylesheet" th:href="@{/css/styles-all.css}" />
  <link rel="stylesheet" th:href="@{/css/customerDetails.css}" />
  <link rel="stylesheet" th:href="@{/css/fragments/partials.css}" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <header th:insert="fragments/header :: header">
    <!-- Header Included With Fragments -->
  </header>
  <!--    Customer Section Starts    -->
  <div class="content-section">

    <!-- Navbar Starts -->
    <nav th:insert="fragments/navbar :: navbar" id="sideNav">
      <!-- Navigation Included With Fragments -->
    </nav>

    <!-- Content-Container-Start -->
    <div class="content-container" id="contentContainer">


      <!-- Customer Details Container-Start -->
      <div class="customer-details-containers">

        <!-- Customer Details Container-Start -->
        <div class="customers-update-container">

          <div class="new-customer-header-container">
            <h3 class="new-customer-heading">Edit Customer</h3>
          </div>

          <form class="update-pet-owner-form" th:action="@{/customerDetails/update/pet}">

            <!-- Customer Form Container Start -->
            <div class="customer-details" id="customer-details-section" th:each="petOwner : ${petOwner}">

              <!--    Customer Details Heading    -->
              <div class=" form-heading-container">
                <img src="/icons/petOwner.png" alt="petOwner" class="icon" />
                <h3 class="form-details-heading">Customer Details</h3>
              </div>

              <div class="customer-details-form-container">
                <div class="customer-details-form">
                  <div class="form-row-new-pet">

                  </div>
                  <!--    Customer Details Content    -->
                  <div class="form-row">
                    <label for="customer-id-input" class="customer-label" id="petOwnerIdLbl">Pet Owner Id</label><br>
                    <input type="text" id="pet_owner_id" class="customer-input" th:value="${petOwner.id}"
                      name="pet_owner_id" readonly />
                    <br><br>
                  </div>
                  <div class="form-row">
                    <label for="customer-name-input" class="customer-label">Name & Surname</label><br>
                    <input type="text" id="customer-name-input" class="customer-input" name="pet_owner_full_name"
                      required th:value="${petOwner.pet_owner_full_name}" />
                    <br><br>
                  </div>
                  <div class="form-row">
                    <label for="customer-cell-input" class="customer-label">Cell</label><br>
                    <input type="text" id="customer-cell-input" class="customer-input" name="pet_owner_cell" required
                      th:value="${petOwner.pet_owner_cell}" />
                    <br><br>
                  </div>
                  <div class="form-row">
                    <label for="customer-address-input" class="customer-label">Address</label><br>
                    <input type="text" id="customer-address-input" class="customer-address-input"
                      name="pet_owner_address" th:value="${petOwner.pet_owner_address}" />
                    <br><br>
                  </div>
                </div>
              </div>
              <!--    Buttons     -->
              <div class="button-container">
                <a class="buttons" th:href="@{/customers}">
                  <img src="/icons/cancelSmall.png" alt="back" title="Back To Customers" />
                  Cancel
                </a>
                <button class="buttons" type="submit">
                  <img src="/icons/save.png" alt="back" title="Back To Customers" />
                  Save
                </button>
              </div>
            </div>
          </form>
          <!-- Update Pet Owner Form Ends -->

          <!-- Update Pet Form Startscustomer-details-form-container -->
          <form class="update-pet-form" th:action="@{/customerDetails/update/pet}" th:object="${pet}" method="post">
            <!--    Pet Form Container Start    -->
            <div class="pet-details-container" th:each="pet : ${petList}">
              <div class="form-heading-container">
                <img src="/icons/petPaw.png" alt="petOwner" class="icon" />
                <h3 class="form-details-heading">Pet Details</h3>
              </div>
              <div class="pet-details-form-container">
                <div class="pet-details-form" id="pet-details-form">
                  <div class="form-row-new-pet">
                    <div class="buttons">
                      <img src="/icons/plusCircleFill.jpg" alt="add-customer" class="icon">
                      <a th:href="@{/newCustomer}">
                        New Pet
                      </a>
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="pet" class="pet-label">Select Pet</label>
                    <select id="selectPet" class="pet-select" name="selectPet">
                      <option value="select">Select Pet</option>
                      <option th:each="pet : ${petList}" th:value="${pet.id}" th:text="${pet.pet_name}">
                      </option>
                    </select><br /><br />
                  </div>
                  <div class="form-row">
                    <label for="pet-id-input" class="pet-label">Pet Id</label><br>
                    <input type="text" id="petId" class="pet-input" name="id" th:field="*{id}" th:value="${pet.id}"
                      readonly />
                  </div>
                  <div class="form-row">
                    <div id="textBox"></div>
                    <label for="pet-name-input" class="pet-label">Name</label>
                    <span class="form-error" th:if="${#fields.hasErrors('pet_name')}" th:errors="*{pet_name}">There was an error</span>
                    <input type="text" id="pet-name-input" class="pet-input" autocomplete="off"
                      th:field="*{pet_name}" />

                  </div>
                  <!-- <input type=" text" id="pet_owner_sid" class="customer-input" th:field="*{pet_owner_id}" name="id"
                    hidden /> -->
                  <div class="form-row-gender">
                    <label class="pet-label" id="gender-label">Gender</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <span></span>
                    <Select class="gender-select" th:field="*{pet_gender}" required>
                      <option value="select">Select</option>
                      <option value="male" th:value="'M'" th:text="Male"></option>
                      <option value="female" th:value="'F'" th:text="Female"></option>
                    </Select>

                  </div>
                  <div class="form-row">
                    <label for="pet-breed-input" class="pet-label">Breed</label><br />
                    <span></span>
                    <input type="text" id="pet-input-breed" class="pet-input" th:field="*{pet_breed}" />
                  </div><br>
                  <div class="form-row">
                    <label for="pet-size-input" class="pet-label">Size</label><br />
                    <span></span>
                    <input type="text" id="pet-input-size" class="pet-input" th:field="*{pet_size}" />
                  </div><br>
                  <div class="form-row">
                    <label for="pet-notes-input" class="pet-label">Notes</label><br />
                    <input type="text" id="pet-notes-input" class="pet-input" autocomplete="off" th:field="*{pet_notes}"
                      placeholder="None" />
                  </div>
                </div>
              </div>
            </div>
            <!--    Buttons     -->
            <div class="button-container">
                <a class="buttons" th:href="@{/customers}">
                  <img src="/icons/cancelSmall.png" alt="back" title="Back To Customers" />
                  Cancel
                </a>
                <button class="buttons" type="submit">
                  <img src="/icons/save.png" alt="back" title="Back To Customers" />
                  Save
                </button>
            </div>
          </form>
      <!-- Pet Form Ends -->
    </div>
    <!-- Customer Update Container Ends -->

    </div>
    <!-- Customer Details Container End -->

  </div>
  <!-- Content-Container-End -->
  </div>
  <!-- Content Section End -->

  <footer th:insert="fragments/footer :: footer">
    <!-- Footer Included With Fragments -->
  </footer>




<!-- Scirpts -->
<script th:src="@{/js/sidenav.js}"></script>
<script th:src="@{/js/customerDetails.js}"></script>
</body>

</html>
